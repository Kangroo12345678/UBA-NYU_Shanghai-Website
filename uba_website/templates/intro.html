{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type = 'text/css' href="{% static 'styles/style.css' %}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Tangerine">
    <title>{% block title %}UBA @ NYU Shanghai{% endblock %}</title>

    <!----Fonts: I put them here because it is easy to edit-->
    <style>
        .main-content{
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .navbar {
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 24px;
            text-shadow: 4px 4px 4px rgb(243, 244, 246);
        }

        .banner h1{
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 45px;
            font-style: italic;
        }
        
        .members {
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 30px;
            font-style: italic;
            color:rgb(243, 244, 246);
            text-shadow: 4px 4px 4px rgb(242, 243, 240);
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="header">
            <nav class="navigation">
                <ul class="navbar">
                    <li><a href = ''><img class='logo-title' src='{% static 'images/logo.png' %}' alt = 'uba_logo'></a> </li>
                    <li><a href="{% url 'UBA_home:home' %}">Home</a></li>
                    <li><a href = #>About Us</a></li>
                    <li><a href = #>Events</a></li>
                    <li><a href = #>Publication</a></li>
                    <li><a href = #>Contact Us!</a></li>
                </ul>
            </nav>
        </div>
        <div class="main-content">
            {% include 'main.html' %}
        </div>
    </div>
</body>
</html>
